<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 2</title>
</head>
<body>

    <div class=" container">
        <div class="container-form">
            <h2>Ingrese números</h2>
            <input id="n1" type="text" placeholder="Número 1">
            <input id="n2" type="text" placeholder="Número 2">
            <input id="n3" type="text" placeholder="Número 3">
            <input id="n4" type="text" placeholder="Número 4">

            <button id="execute-btn">Ejecutar</button>

            <div class="result">
                <p><strong >Número Mayor: </strong></p>
                <p id="greater">5</p>
            </div>
            <div class="result">
                <p><strong >Número Menor: </strong></p>
                <p id="minor">5</p>
            </div>
            
        </div>

        
        

    </div>
    
</body>
<script src="index.js"></script>
</html>
